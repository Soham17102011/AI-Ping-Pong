<!DOCTYPE html>
<html>

<head>
    <title>Ping Pong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body>
    <center>
        <div class="btn btn-success heading">
            <h3>AI MARIO GAME</h3>
            <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Instructions</button>
        </div>
        <br><br>
        <button onclick="starGame()" id="start" class="btn btn-success">Play Game</button>
        <br><br>
        <h3 id="status" class="btn btn-danger"></h3>
        <br><br>
        <div id="canvas"></div>
        <br>
        <button onclick="restart()" id="restart" class="btn btn-danger">Restart</button>


        <div id="myModal" class="modal fade">
            <div class="model-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h3>Instructions</h3>
                    </div>
                    <div class="modal-body">
                        Move your right wrist in the upper part of the webcam view to make the paddle go up or move your right wrist in the lower part of the webcam view to make the paddle go down.
                    </div>
                </div>
            </div>
        </div>

    </center>
    <script src="main.js"></script>
</body>

</html>
